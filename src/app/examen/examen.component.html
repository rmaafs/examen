<div class="container mt-5">
  <div class="col-md-12">
    <form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
      <div
        class="card card-pregunta"
        style="width: 18rem"
        *ngFor="let pregunta of preguntas"
      >
        <div class="card-body">
          <h5 class="card-title">{{ pregunta.pregunta }}</h5>

          <div class="form-check" *ngFor="let respuesta of pregunta.respuestas">
            <input
              [(ngModel)]="respuesta.id"
              class="form-check-input"
              type="radio"
              name="{{ pregunta.id }}"
              id="respuesta_{{ pregunta.id }}_{{ respuesta.id }}"
              value="{{ respuesta.id }}"
            />
            <label
              class="form-check-label"
              for="respuesta_{{ pregunta.id }}_{{ respuesta.id }}"
            >
              {{ respuesta.respuesta }}</label
            >
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-success col-md-12 mb-2">
        Finalizar
      </button>
    </form>
  </div>
</div>
